<!DOCTYPE html>
<html>
<head>
    <title> Por ejemplo </title>
    <meta name="viewport" content="width=device-width">
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <!--Lib-->
    <script src='file:///android_asset/app.js'></script>
    <script src='./Html/pixi.min.js'></script>
    <!--source-->
    <link rel="stylesheet" href="file:///android_asset/edit/font-awesome/css/font-awesome.min.css"></link>
    <link rel="stylesheet" href="./style/global.css"></link>
    <script src="config.js"></script>
    
    <script src="./script/game.js"></script>
    <link rel='stylesheet' href='./style/game.css'></link>
    <link rel='stylesheet' href='./style/game-chat.css'></link>
</head>

<body onload="app.Start()">
  
  <div id=game-view></div>
	<div id=joystick></div>
	
	<!-- Caja superior izquierda -->
	<div class=status-box>
	  <div class=profile-status-box>
	    <img src="/f"/>
	    <div class=level-status>0</div>
	  </div>
	  
	  <div class=status-status-box>
	    <div class=name-status> Alguien </div>
	    <div class=hp-container>
	      <div class=hp-bar id=hp-bar></div>
	    </div>
	    <div class=hp-container>
	      <div class=hp-bar id=mp-bar></div>
	    </div>
	    <div class=hp-container>
	      <div class=hp-bar id=xp-bar></div>
	    </div>
	  </div>
	</div>
	
	<!-- Minimapa -->
	<div id=map>
	  Minimapa
	</div>
	
	<!-- Botones -->
	<div id=action-container>
	   <div class=action-container-top>
	     <div class=column-action-container>
	       <!-- Botones verticales -->
	       <button class="btn-action-items"></button>
	       <button class="btn-action-items"></button>
	       <button class="btn-action-items"></button>
	     </div>
	   </div>
	   <div class=action-container-bottom>
	     <div class=row-action-container>
	        <!--Botones horizontales-->
	        <button class="btn-action-items"></button>
	        <button class="btn-action-items"></button>
	        <button class="btn-action-items"></button>
	     </div>
	     <div class="btn-action-primary-container">
	        <!-- BOTON PRINCIPAL -->
	        <button id=btn-action-primary></button>
	     </div>
	   </div>
	</div>
	
	<!-- Chat Slide -->
	<nav id=drawer-lay-chat>
	  <i class="fa fa-comment fa-lg" id="drawer-btn-chat"></i>
	  
	  <div id=cont-lay-chat>
	    <!-- view chat -->
	    <div id=cont-view-chat></div>
	    
	    <!-- pestaÃ±as -->
	    <div id=cont-btn-view-chat></div>
	  </div>
	</nav>
	
</body>
</html>
